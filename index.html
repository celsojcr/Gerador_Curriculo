<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gerador de Currículo</title>
  <style>
    /* CSS personalizado */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .button-container {
      text-align: center;
      margin-top: 20px;
    }

    .button-container button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .section {
      margin-bottom: 20px;
    }

    .section h2 {
      margin-top: 0;
      margin-bottom: 10px;
    }

    .label {
      font-weight: bold;
    }

    .photo-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .photo-container img {
      max-width: 200px;
      max-height: 200px;
      border-radius: 5px;
    }

    .print-button {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gerador de Currículo</h1>

    <form method="post" action="gerar_curriculo.php" enctype="multipart/form-data">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" required>
      </div>

      <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="text" name="telefone" required>
      </div>

      <div class="form-group">
        <label for="endereco">Endereço:</label>
        <input type="text" name="endereco" required>
      </div>

      <div class="form-group">
        <label for="foto">Foto:</label>
        <input type="file" name="foto" accept="image/*" required>
      </div>

      <div class="form-group">
        <label for="cargo">Cargo Pretendido:</label>
        <input type="text" name="cargo" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" name="email" required>
      </div>

      <div class="section">
        <h2>Experiência</h2>
        <div id="experiencia-container">
          <div class="form-group">
            <label for="experiencia_empresa">Empresa:</label>
            <input type="text" name="experiencia_empresa[]" required>
          </div>
          <div class="form-group">
            <label for="experiencia_cargo">Cargo:</label>
            <input type="text" name="experiencia_cargo[]" required>
          </div>
          <div class="form-group">
            <label for="experiencia_periodo">Período:</label>
            <input type="text" name="experiencia_periodo[]" required>
          </div>
        </div>
        <button class="add-btn" type="button" onclick="adicionarCampo('experiencia-container', 'experiencia')">Adicionar Mais</button>
      </div>

      <div class="section">
        <h2>Formação</h2>
        <div id="formacao-container">
          <div class="form-group">
            <label for="formacao_instituicao">Instituição:</label>
            <input type="text" name="formacao_instituicao[]" required>
          </div>
          <div class="form-group">
            <label for="formacao_curso">Curso:</label>
            <input type="text" name="formacao_curso[]" required>
          </div>
          <div class="form-group">
            <label for="formacao_periodo">Período:</label>
            <input type="text" name="formacao_periodo[]" required>
          </div>
        </div>
        <button class="add-btn" type="button" onclick="adicionarCampo('formacao-container', 'formacao')">Adicionar Mais</button>
      </div>

      <div class="button-container">
        <button type="submit">Gerar Currículo</button>
      </div>
    </form>    
  </div>

  <script>
    function adicionarCampo(containerId, fieldName) {
      var container = document.getElementById(containerId);
      var div = document.createElement("div");
      div.classList.add("form-group");
      div.innerHTML = `
        <label for="${fieldName}_empresa">Empresa:</label>
        <input type="text" name="${fieldName}_empresa[]" required>
        <label for="${fieldName}_cargo">Cargo:</label>
        <input type="text" name="${fieldName}_cargo[]" required>
        <label for="${fieldName}_periodo">Período:</label>
        <input type="text" name="${fieldName}_periodo[]" required>
      `;
      container.appendChild(div);
    }
  </script>
</body>
</html>
